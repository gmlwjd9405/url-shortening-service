{% extends 'base.html' %}

{% block styles %}
<style>
body {
    background-color: #7a1b1b;
    {% if bg_image %}background-image:url({{ bg_image }});{% endif %}
    background-size:cover;
    }
</style>
{% endblock styles %}


{% block content %}
<h1 class="cover-heading">{{ title }}</h1>
    <p class='lead'></p>
<p class="lead">
    <div class='col-sm-6 col-sm-offset-3'>
        <form method='POST' action='.'> {% csrf_token %}
            {{ form.as_p }}
            <input class='btn btn-primary' type='submit' value='Shorten &raquo;' >
        </form>
    </div>
</p>
{% endblock content %}
